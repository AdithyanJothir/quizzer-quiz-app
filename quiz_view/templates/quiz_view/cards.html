{% extends 'quiz_view/base.html' %}

{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'quiz_view/cards.css' %}">
{% endblock %}
{% block body %}
<div id="form-main">
    <div id="form-div">
      <form class="form" id="form1" method="post" action="{% url 'create_card' %}">
          {% csrf_token %}
        <div class="multi-field-wrapper">
            <div class="multi-fields">
              <div class="multi-field">
        <p class="name">
          <input name="question" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Question" id="name" required maxlength="10"/>
        </p>
        
        <p class="email">
          <input name="answer" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Answer" required maxlength="10"/>
        </p>
        <p class="email">
            <select name="selected" class="validate[required,custom[email]] feedback-input">
                <option value="True">True</option>
                <option value="False">Flase</option>
            </select>
        </p>
        <button type="button" id="Remove-blue" class="remove-field">Remove card</button>

    </div>
</div>
<button type="button" class="add-field" id="Add-blue">Add card</button>

</div>
        
        <div class="submit">
          <input type="submit" value="Submit" id="button-blue"/>
          <div class="ease"></div>
        </div>
      </form>
    </div>
{% endblock %}
{% block js %}
<script src="{% static 'quiz_view/jquery.min.js' %}"></script>
<script src="{% static 'quiz_view/cards.js' %}"></script>

{% endblock %}
